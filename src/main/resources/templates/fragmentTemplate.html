<!-- Literally didn't realize Thymeleaf used fragment as a word until I made this file.
     In this instance fragments are pieces of code that do not belong in a div and are inserted
     as a piece (fragment) of code, such as the header information, or script loads. -->

<div th:fragment="header">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Temporary Since I can't Find Default Path -->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon"/>
    <!-- Style Resources -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{https://unpkg.com/leaflet@1.0.1/dist/leaflet.css}"/>
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/global.css}" rel="stylesheet" type="text/css"/>
    <!-- Font Resources -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Bitter:400,700|Roboto}" rel="stylesheet"/>
    <script th:src="@{http://code.jquery.com/jquery-3.1.1.min.js}"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</div>

<div th:fragment="footer">
    <!-- Script Resources -->
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script th:src="@{https://unpkg.com/leaflet@1.0.1/dist/leaflet.js}"></script>
    <script th:src="@{/js/modal.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js}"
            data-require="leaflet@0.7.3" data-semver="0.7.3"></script>
</div>
