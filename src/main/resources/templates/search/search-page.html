<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>CoCoTemp Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/sass/global.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/sass/search.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>-->
</head>
<body>
<div class="row">
    <div th:replace="sidebar/sidebar-partial :: sidebar (active = 'home')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div th:replace="search/search-form :: search-form"></div>
            </div>
            <div class="row">
                <div class="seperator-header">
                    <h1>Search Results</h1>
                </div>
            </div>
            <div class="row search-results-container">
                <div th:unless="${noDevices}" class="col-lg-12">
                    <table class="table table-hover">
                        <tr>
                            <th>Location</th>
                            <th>Site Name</th>
                            <th>Site Description</th>
                            <th>Max</th>
                            <th>Min</th>
                            <th>Mean</th>
                            <th>Standard Deviation</th>
                            <th>User</th>
                        </tr>
                        <tr th:each="device : ${deviceList}">
                            <!--/*@thymesVar id="device" type="space.hideaway.model.Device"*/-->
                            <!--/*@thymesVar id="statisticsUtils" type="space.hideaway.util.StatisticsUtils"*/-->
                            <td>Nebraska, United States</td>
                            <td><a th:href="@{/device/{deviceID}(deviceID=${device.getId()})}"
                                   th:text="*{device.getDeviceName()}">University Station</a></td>
                            <td th:text="*{device.getDeviceDescription()}">Under the sea.</td>
                            <td th:text="*{statisticsUtils.getMostRecentAllMax(device)}">99</td>
                            <td th:text="*{statisticsUtils.getMostRecentAllMin(device)}">29</td>
                            <td th:text="*{statisticsUtils.getMostRecentAllMean(device)}">50</td>
                            <td th:text="*{statisticsUtils.getMostRecentAllDeviation(device)}">2</td>
                            <td th:text="*{device.getUser().getUsername()}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS9L2mnxDj3_mnkl8nnU_-Gd3kMBmRyYM&amp;libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<script src="/js/search.js"></script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-89087341-2', 'auto');
    ga('send', 'pageview');

</script>

</body>
</html>
