<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>CoCoTemp Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{sass/global.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{sass/search.css}"/>
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>-->
</head>
<body>
<div class="row">
    <div th:replace="sidebar/sidebar-partial :: sidebar (active = 'home')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div th:replace="search/search-form :: search-form"></div>
            </div>
            <div class="row">
                <div class="seperator-header">
                    <h1>Search Results</h1>
                </div>
            </div>
            <div class="row search-results-container">
                <div th:if="*{deviceList.isEmpty()}" class="col-lg-12">
                    <p>You haven't searched for anything yet.</p>
                </div>
                <div class="col-lg-12">
                    <div class="row device-line">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>-->
<script th:src="@{/js/index.js}"></script>
</body>
</html>
