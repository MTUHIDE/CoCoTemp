<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="search-form-container" th:fragment="search-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-query">Keyword</label>
                        <input type="text" class="form-control" id="search-query"
                               placeholder="Enter a keyword">
                        <p class="help-block">You can search for identifiers in a site's name, description, or by
                            username.</p>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
