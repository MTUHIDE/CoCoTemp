<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <link rel="icon" type="image/png" href="/cocotemp/images/CoCoIcon.png"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-2 col-lg-offset-5">
        <div class="form-container">
            <div class="form-header">
                <h1>Registration</h1>
            </div>

            <hr/>

            <div class="form-body">
                <!--/*@thymesVar id="user" type="space.hideaway.model.User"*/-->

                <form th:action="@{/register?_question}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <input th:field="*{email}" type="email" name="emailField" class="form-control" id="emailField"
                               placeholder="Enter an email address." required="required"/>
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="usernameField">Username</label>
                        <input th:field="*{username}" type="text" name="usernameField" class="form-control"
                               id="usernameField" placeholder="Enter a username." required="required"/>
                        <ul>
                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input th:field="*{password}" type="password" name="passwordField" class="form-control"
                               id="passwordField" placeholder="Enter your password." required="required"/>
                        <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirmField">Confirm Password</label>
                        <input th:field="*{confirmationPassword}" type="password" name="confirmField"
                               class="form-control" id="confirmField"
                               placeholder="Enter your password again." required="required"/>
                        <p th:each="err : ${#fields.errors('confirmationPassword')}" th:text="${err}"></p>
                    </div>
                      <form action="?" method="POST">
                            <div class="g-recaptcha" data-size="compact" data-sitekey="6LdNM50UAAAAAOlUpGjZ6x8_6jULJ7OBnpY-8UAA" data-expired-callback="expiredRecaptcha" data-callback="enableBtn"></div>
                            <div class="form-group">
                                <button id="submit" class="btn btn-success" type="submit" disabled="true">Next</button>
                            </div>
                        </form>
                    <div class="form-group">
                        <p>Want to head back to the home page? <a th:href="@{/}">Click here!</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    function expiredRecaptcha()
    {
        return new Promise(function(resolve,reject){

            document.getElementById("submit").setAttribute("disabled","true");


        });

    }




</script>
<script>
    function enableBtn()
    {
        return new Promise(function(resolve,reject){
            var response = grecaptcha.getResponse();
            var secret ="6LdNM50UAAAAAMcy2EKwK5w94AjTK5YEise38Z_N";
            if(!response=="")
            {
                $.ajax({
                    url: "https://cors-anywhere.herokuapp.com/https://www.google.com/recaptcha/api/siteverify" ,
                    method:"POST",
                    dataType: "json",
                    data:{
                        "secret":secret,
                        "response":response
                    },
                    success:function () {
                        document.getElementById("submit").removeAttribute("disabled");
                    },
                    error: function () {
                        console.log("Error");
                        grecaptcha.reset();
                    }

                });
                resolve();
            }
        });


    }

</script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script th:src="@{/js/zxcvbn.js}"></script>
<script th:src="@{/js/pwstrength.js}"></script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        $('#passwordField').pwstrength({
            common:{minChar:8,
                    zxcvbn:true},
            ui: { showVerdictsInsideProgressBar: true,
                    colorClasses:["danger","danger","danger","warning","warning","success"],
                    bootstrap3:true}
        });
    });
</script>
<script src='https://www.google.com/recaptcha/api.js'></script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;

</script>

</body>
</html>
