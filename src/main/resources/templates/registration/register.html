<body>
<div class="container-fluid">
    <div class="center">
        <div class="form-container" id="myForm">
            <div class="form-header">
                <h1>Registration</h1>
            </div>

            <hr/>

            <div class="form-body">
                <!--/*@thymesVar id="user" type="space.hideaway.model.User"*/-->

                <form th:action="@{/register?_question}" method="post" th:object="${user}">
                    <div class="form-group" th:classappend="${! #lists.isEmpty(#fields.errors('email'))} ? has-error : '' ">
                        <label for="emailField">Email</label>
                        <input th:field="*{email}" type="email" name="emailField" class="form-control" id="emailField"
                               placeholder="Email" required="required"/>
                        <span class="help-block">
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                        </span>
                    </div>
                    <div class="form-group" th:classappend="${! #lists.isEmpty(#fields.errors('username'))} ? has-error : '' ">
                        <label for="usernameField">Username</label>
                        <input th:field="*{username}" type="text" autocomplete="username" name="usernameField" class="form-control"
                               id="usernameField" placeholder="Username" required="required"/>
                        <span class="help-block">
                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                        </span>
                    </div>
                    <div class="form-group" th:classappend="${! #lists.isEmpty(#fields.errors('password'))} ? has-error : '' ">
                        <label for="passwordField">Password</label>
                        <input th:field="*{password}" type="password" autocomplete="new-password" name="passwordField" class="form-control"
                               id="passwordField" placeholder="Password" required="required"/>
                        <span class="help-block">
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                        </span>

                    </div>
                    <div class="form-group" th:classappend="${! #lists.isEmpty(#fields.errors('confirmationPassword'))} ? has-error : '' ">
                        <label for="confirmField">Confirm Password</label>
                        <input th:field="*{confirmationPassword}" type="password" autocomplete="new-password" name="confirmField"
                               class="form-control" id="confirmField"
                               placeholder="Confirm Password" required="required"/>
                        <span class="help-block">
                            <li th:each="err : ${#fields.errors('confirmationPassword')}" th:text="${err}"></li>
                        </span>
                    </div>
                      <form action="?" method="POST">
                          <div class="text-center">
                            <div class="g-recaptcha" data-size="normal" data-sitekey="6LdNM50UAAAAAOlUpGjZ6x8_6jULJ7OBnpY-8UAA" data-expired-callback="expiredRecaptcha" data-callback="enableBtn"></div>
                          </div>
                            <div class="form-group">
                                <button id="submit" class="btn btn-success" type="submit" disabled="true">Next</button>
                            </div>
                        </form>
                    <div class="form-group">
                        <p>Want to head back to the home page? <a th:href="@{/}">Click here!</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    function expiredRecaptcha()
    {
        return new Promise(function(resolve,reject){

         //   document.getElementById("submit").setAttribute("disabled","true");


        });

    }




</script>
<script>
    function enableBtn()
    {
        return new Promise(function(resolve,reject){
            var response = grecaptcha.getResponse();
            var secret ="6LdNM50UAAAAAMcy2EKwK5w94AjTK5YEise38Z_N";
            if(!response=="")
            {
                $.ajax({
                    url: "https://cocotemp-proxy.herokuapp.com/https://www.google.com/recaptcha/api/siteverify" ,
                    method:"POST",
                    dataType: "json",
                    data:{
                        "secret":secret,
                        "response":response
                    },
                    success:function () {
                        document.getElementById("submit").removeAttribute("disabled");
                    },
                    error: function () {
                        console.log("Error");
                        grecaptcha.reset();
                        document.getElementById("submit").removeAttribute("disabled");
                    }

                });
                resolve();
            }
        });


    }

</script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script th:src="@{/js/zxcvbn.js}"></script>
<script th:src="@{/js/pwstrength.js}"></script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        $('#passwordField').pwstrength({
            common:{minChar:8,
                    zxcvbn:true},
            ui: { showVerdictsInsideProgressBar: true,
                    colorClasses:["danger","danger","danger","warning","warning","success"],
                    bootstrap3:true}
        });
        $('.progress').hide();
        $("#passwordField").focusin(function() {
            $('.progress').show();
        })
        $('#passwordField').blur(function() {
            if( $.trim(this.value).length) {
                $('.progress').show();
            } else {
                $('.progress').hide();
            }
        });

    });
</script>

</html>
