    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/apple-touch-icon-152x152.png" />

    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />

    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>


    <meta charset="UTF-8"/>
    <title>Error</title>
</head>
<body>
<script th:inline="javascript">
    var error = [[${error}]];
</script>


<video  autoplay="autoplay" muted="muted" loop="loop" id="Video">
    <source src="/cocotemp/images/Rain.mp4" type="video/mp4"/>
    Your browser does not support HTML5 video.>
</video>

    <div class="center">
        <div class="content">
            <h2>You have encountered an issue.</h2>
            <p th:if="${error}!='None'"> [[${error}]]</p>
            <p>Please <a href="/cocotemp/contact" target="_self">report</a> this issue to us so we can fix it!</p>
            <p>Would you like to head back to the home page?</p>
            <button  onclick="location.href= '/cocotemp/';" class="button">Go Back Home</button>
            <p>You can also stay around to look at the beautiful nature landscapes.</p>
            <div id ="outer">
                <button class = "changeButtons" onclick="changeVid('/cocotemp/images/Sunny.mp4')">Warm</button>
                <button class = "changeButtons" onclick="changeVid('/cocotemp/images/Cold.mp4')">Cold</button>
                <button class = "changeButtons" onclick="changeVid('/cocotemp/images/Rain.mp4')">Rainy</button>
            </div>
        </div>
    </div>

<script>
    function changeVid(buttonLink){
        document.getElementById('Video').src=buttonLink;
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
