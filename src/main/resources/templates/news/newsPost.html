<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>News Post</title>
    <link rel="icon" type="image/png" href="/cocotemp/images/CoCoIcon.png"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/global.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/forms.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/news.css}" />
</head>
<body>

    <div class="container-fluid">
        <div class="col-lg-5 col-lg-offset-4">

            <div class="form-container">

                <div class="form-header">
                    <h1>News Post</h1>
                </div>

                <!-- Form Area -->
                <div class="form-body">
                    <!--/*@thymesVar id="post" type="space.hideaway.model.News"*/-->
                    <form th:action="@{/news_post}" id="news-post-form" method="post" th:object="${post}">

                        <div class="form-group">
                            <div class="col-sm">
                                <input type="text" name="title" id="title" required="required" class="form-control"
                                       placeholder="Title" th:field="*{title}"/>
                            </div>
                        </div>
                        <p><b>Note:</b> Use HTML tags for formatting</p>
                        <div class="form-group">
                            <div class="col-sm">
                            <textarea name="content" id="content" class="form-control" required="required"
                                      placeholder="Message" th:field="*{content}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm">

                                <!-- Initial Submit Button (Opens modal) -->
                                <button type="submit" class="btn btn-success">Submit</button>

                                <!-- Modal HTML -->
                                <div class="modal fade" id="confirm-submit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Confirmation</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to post this?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                                <button type="submit" onclick="this.form.submitted=true" class="btn btn-success">Yes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div><!-- End Contact Form Area -->
            </div>

        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script th:src="@{/js/newsPost.js}"></script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {

        a = s.createElement(o),

</script>

</body>
</html>
