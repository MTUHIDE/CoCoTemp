    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

    <link type="text/css" rel="stylesheet" th:href="@{/css/news.css}"/>
</head>
<body>
<div class="row">
    <div th:replace="sidebar/sidebar-partial :: sidebar(active='about')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="seperator-header">
                <h1>News Posts</h1>
            </div>

            <!--/*@thymesVar id="article" type="space.hideaway.model.News"*/-->
            <ul class="news-list" id="accordion">
                <li th:each="article, iterStat : ${articles}" class="news-item" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <p th:inline="text">
                                    [[*{article.getTitle()}]]
                                    <small th:text="*{#strings.substringBefore(article.getDateTime(),' ')}"></small>
                                </p>
                            </h4>
                        </div>

                        <article class="panel-body">
                            <p th:utext="*{article.getContent()}"></p>
                        </article>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

</body>
