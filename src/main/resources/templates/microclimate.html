<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"/>
    <link href="//cdn.datatables.net/responsive/2.1.0/css/dataTables.responsive.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/microclimate.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body>
<div class="row">

    <!--Sidebar Partial-->
    <div th:replace="sidebar/sidebar-partial :: sidebar(active='my dashboard')"></div>

    <!-- Filter sidebar -->
    <div class="side-menu-flat" id="sidemenu-popup">
        <div class="text-center glyphicon glyphicon-menu-left" id="sidemenu-popup-bar">
            <p>Filters</p>
        </div>
        <div id="filter-menu" class="filter-form-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#map-filters"><span class="glyphicon glyphicon-globe"></span></a></li>
                <li><a data-toggle="tab" href="#graph-filters"><span class="glyphicon glyphicon-pencil"></span></a></li>
            </ul>
            <div class="tab-content">
                <div id="map-filters" class="tab-pane fade in active">
                    <form class="environment-form">
                        <label for="environmentInput">Environment Type: </label>
                        <input type="text" id="environmentInput" name="environmentInput" />
                        <button type="button" id="environmentFilterBtn">Add</button>
                        <input type="text" id="environmentTags" data-role="tagsinput" />
                    </form>

                    <label>Percent Enclosed:</label>
                    <form>
                        <div id="percent-enclosed-range">

                            <div id="percent-enclosed-handle-min" class="ui-slider-handle custom-handle slider"></div>
                            <div id="percent-enclosed-handle-max" class="ui-slider-handle custom-handle slider"></div>
                        </div>
                    </form>

                    <form>
                        <label>Site Ground Location:</label>
                        <input type="checkbox" id="sunken-checkbox" />In riparian area<br/>
                        <input type="checkbox" id="not-sunken-checkbox" />Not in riparian area<br/>
                    </form>

                    <label>Area around sensor:</label>
                    <form>
                        <div id="area-around-sensor-range">

                            <div id="area-around-handle-min" class="ui-slider-handle custom-handle slider"></div>
                            <div id="area-around-handle-max" class="ui-slider-handle custom-handle slider"></div>
                        </div>
                    </form>

                    <div id="canopy-type">
                        <label>Canopy type above the sensor:</label>
                        <input type="checkbox" id="canopy-none" />No canopy<br/>
                        <input type="checkbox" id="canopy-tree" />Tree/vegetation<br/>
                        <input type="checkbox" id="canopy-shade" />Shade sail<br/>
                        <input type="checkbox" id="canopy-metal" />Metal roof<br/>
                        <input type="checkbox" id="canopy-pergola" />Pergola/Ramada<br/>
                        <input type="checkbox" id="canopy-other" />Other solid roof<br/>
                    </div>

                </div>
                <div id="graph-filters" class="tab-pane fade in active">
                    <form class="threshold-form">
                        <label for="thresholdInput">Comparision Line: </label>
                        <input type="number" id="thresholdInput" name="thresholdInput" />
                        <button type="button" id="addThresholdButton">Add</button>
                        <input type="text" id="thresholdTags" value="0,35,56" data-role="tagsinput" />
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="col-lg-12 solid-bar">
                    <h1>Micro Climate Comparison Page</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="container">
                    <div class="row" id="row-main">
                        <div id="content" class="content-flat">
                            <div class="map-container">
                                <div id="map"></div>
                                <div id="basemaps-wrapper" class="leaflet-bar">
                                    <select name="basemaps" id="basemaps">
                                        <option value="Streets">Streets</option>
                                        <option value="Imagery">Satellite</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div id="temperature-chart"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="//code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS9L2mnxDj3_mnkl8nnU_-Gd3kMBmRyYM&amp;libraries=places"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"

        crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
<script th:src="@{/js/map.js}"></script>
<script th:src="@{/js/microclimate.js}"></script>

</body>
</html>
