<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragmentTemplate :: header" th:remove="tag"></div>
    <link th:href="@{/css/contact.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sideNav.css}" rel="stylesheet" type="text/css"/>
    <title>CoCoTemp Contact</title>
</head>
<body>
<div id="wrapper">
    <div th:include="injectTemplate :: navbar" th:remove="tag"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div th:include="injectTemplate :: modal" th:remove="tag"></div>
                    <h1>Contact</h1>
                    <br/>
                    <br/>
                    <div class="inner contact">
                        <!-- Form Area -->
                        <div class="contact-form">
                            <!-- Form -->
                            <form id="contact-us" method="post" action="#">
                                <!-- Left Inputs -->
                                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                    <!-- Name -->
                                    <input type="text" name="name" id="name" required="required" class="form"
                                           placeholder="Name"/>
                                    <!-- Email -->
                                    <input type="email" name="mail" id="mail" required="required" class="form"
                                           placeholder="Email"/>
                                    <!-- Subject -->
                                    <input type="text" name="subject" id="subject" required="required" class="form"
                                           placeholder="Subject"/>
                                </div><!-- End Left Inputs -->
                                <!-- Right Inputs -->
                                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                    <!-- Message -->
                                    <textarea name="message" id="message" class="form textarea"
                                              placeholder="Message"></textarea>
                                </div><!-- End Right Inputs -->
                                <!-- Bottom Submit -->
                                <div class="relative fullwidth col-xs-12">
                                    <!-- Send Button -->
                                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Send
                                        Message
                                    </button>
                                </div><!-- End Bottom Submit -->
                                <!-- Clear -->
                                <div class="clear"></div>
                            </form>

                            <!-- Your Mail Message -->
                            <div class="mail-message-area">
                                <!-- Message -->
                                <div class="alert gray-bg mail-message not-visible-message">
                                    <strong>Thank You !</strong> Your email has been delivered.
                                </div>
                            </div>

                        </div><!-- End Contact Form Area -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragmentTemplate :: footer" th-remove="tag"></div>
</body>
</html>
