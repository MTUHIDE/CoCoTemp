<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{sass/register.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-2 col-lg-offset-5">

        <div class="form-container">
            <div class="form-header">
                <h1>Registration</h1>
            </div>
            <hr/>
            <div class="form-body">
                <form>
                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <input type="email" class="form-control" id="emailField" placeholder="Enter an email address."/>
                    </div>
                    <div class="form-group">
                        <label for="usernameField">Username</label>
                        <input type="text" class="form-control" id="usernameField" placeholder="Enter a username."/>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input type="text" class="form-control" id="passwordField" placeholder="Enter your password."/>
                    </div>
                    <div class="form-group">
                        <label for="confirmField">Confirm Password</label>
                        <input type="text" class="form-control" id="confirmField"
                               placeholder="Enter your password again."/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
