<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/register.css}"/>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Register for an acccount</strong></h3>
            </div>

            <div class="panel-body">
                <form role="form">
                    <!--<div class="alert alert-danger">-->
                    <!--<a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!-->
                    <!--</div>-->
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control"
                                       placeholder="First Name" tabindex="1"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="middle_name" id="middle_name" class="form-control"
                                       placeholder="Middle Name" tabindex="1"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control "
                                       placeholder="Last Name" tabindex="2"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" class="form-control "
                               placeholder="Username" tabindex="3"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control " placeholder="Email Address"
                               tabindex="4"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control "
                                       placeholder="Password" tabindex="5"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation"
                                       class="form-control " placeholder="Confirm Password" tabindex="6"/>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="checkbox" style="margin-top: 0px;">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                    <hr style="margin-top:10px;margin-bottom:10px;"/>

                    <div class="form-group">

                        <div style="font-size:85%">
                            Don't have an account!
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
