<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site Settings</title>
    <link rel="icon" type="image/png" href="/cocotemp/images/CoCoIcon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/global.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/settings.css}"/>
</head>

<body>
<div class="row">
    <!--Sidebar Partial-->
    <div th:replace="sidebar/sidebar-partial :: sidebar(active='')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row settings-body">
                <div class="col-lg-3">
                    <div th:replace="adminsettings/admin-settings-partial :: admin-settings-partial"></div>
                </div>

                <div class="col-lg-9 ">
                    <div class="settings-header">
                        <h1 th:inline="text">[[${newspost.getTitle()}]] Settings</h1>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <!--/*@thymesVar id="site" type="space.hideaway.model.site.Site"*/-->
                            <form class="form-horizontal" th:action="@{/adminsettings/news?newsID=} + *{id}"
                                  method="post" th:object="${newspost}">
                                <input type="hidden" th:field="*{id}"/>

                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label">News Post Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" id="title" required="required" class="form-control"
                                               placeholder="" th:field="*{title}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label">News Post Content</label>
                                    <p><b>Note:</b> Use HTML tags for formatting</p>
                                    <div class="col-sm-10">
                                        <textarea name="content" id="content" class="form-control" required="required"
                                                  placeholder="" th:field="*{content}"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" id="update" name="update" class="btn btn-default" th:value="update">Update</button>

                                        <button type="button"  class="btn btn-danger"
                                                data-toggle="modal" data-target="#myModal" >Delete</button>

                                        <div id="myModal" class="modal fade" role="dialog">
                                            <div class="modal-dialog">
                                                <!-- Modal content-->
                                                <div class="modal-content">
                                                    <div class="modal-body">
                                                        <p>Are you sure you want to delete this news post?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button id="delete" name="delete" type="submit"
                                                                class="btn btn-danger" th:value="delete">Delete
                                                        </button>
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

</body>
</html>
