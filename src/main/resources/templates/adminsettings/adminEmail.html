    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="../images/apple-touch-icon-120x120.png" />

    <link type="text/css" rel="stylesheet" th:href="@{/css/forms.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/news.css}" />
</head>
<body>

<div class="container-fluid">
    <div class="col-lg-5 col-lg-offset-4">

        <div class="form-container">

            <div class="form-header">
                <h1>Email</h1>
            </div>
            <!-- Form Area -->
            <div class="form-body">
                <!--/*@thymesVar id="post" type="space.hideaway.model.Email"*/-->
                <form th:action="@{/adminEmail}" id="news-post-form" method="post" th:object="${email}">

                    <div class="form-group">
                        <div class="col-sm">
                            <input type="text" name="title" id="title" required="required" class="form-control"
                                   placeholder="Title" th:field="*{subject}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm">
                            <textarea name="content" id="content" class="form-control" required="required"
                                      placeholder="Message" th:field="*{body}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm">

                            <!-- Initial Submit Button (Opens modal) -->
                            <button type="submit" class="btn btn-success">Submit</button>

                            <!-- Modal HTML -->
                            <div class="modal fade" id="confirm-submit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Confirmation</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to send this email</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                            <button type="submit" onclick="this.form.submitted=true" class="btn btn-success">Yes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div><!-- End Contact Form Area -->
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
