</head>

<body>
<div class="container-fluid">
    <div class="col-lg-5 col-lg-offset-4">
        <div class="form-container">
            <div class="form-header">
                <h1>Create a new device</h1>
            </div>

            <div class="form-body">
                <form th:action="@{/device/new}" method="post" th:object="${device}">
                    <div class="form-group">
                        <label for="siteID">Site</label>
                        <div class="col-sm">
                            <select name="siteID" class="selectpicker" id="siteID" th:field="*{siteID}">
                                <option value=""></option>
                                <option th:each="site : ${sites}"
                                        th:value="${site.getId()}"
                                        th:text="${site.getSiteName()}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deviceType">Device Type</label>
                        <div class="col-sm">
                            <select name="deviceType" class="selectpicker" id="deviceType" th:field="*{deviceType}"
                                    onchange="showField(this.options[this.selectedIndex].value)">
                                <option value="iButton">iButton</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shelterType"> Shelter Type</label>
                        <div class="col-sm">
                            <select name="deviceType" class="selectpicker" id="shelterType" th:field="*{shelterType}"
                                    onchange="showField(this.options[this.selectedIndex].value)">
                                <option value="No Shield">No Shield</option>
                                <option value="Sheltered From Rain">Sheltered From Rain</option>
                                <option value="CoCoTemp Shield V1">CoCoTemp Shield V1</option>
                                <option value="Improvised">Improvised Shield (Styrofoam cup, etc.)</option>
                                <option value="Professional">Professional Radiation Shield</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="manufacture_num">Manufacture number</label>
                        <input type="text" name="manufacture_num" class="form-control" id="manufacture_num"
                                  placeholder="E.g. 3B00000033B76441" th:field="*{manufacture_num}"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
