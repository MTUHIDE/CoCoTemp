<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Description</title>
    <link rel="icon" type="image/png" href="/cocotemp/images/CoCoIcon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-5 col-lg-offset-4">
        <div class="form-container">
            <div class="form-header">
                <h1>Create a new site</h1>
            </div>

            <div class="form-body">
                <!--/*@thymesVar id="site" type="space.hideaway.model.site.Site"*/-->
                <form th:action="@{/settings/new?_globe}" method="post" th:object="${site}">
                    <div class="form-group">
                        <label for="locationDescription">Location Description</label>
                        <textarea class="form-control" id="locationDescription"
                                  placeholder="A description of the location."
                                  th:field="*{siteDescription}" required="required" maxlength="255">
                        </textarea>
                        <h6 class="pull-right" id="count_message"></h6>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    var text_max = 255;
    $('#count_message').html(text_max + ' remaining');

    $('#locationDescription').keyup(function() {
        var text_length = $('#locationDescription').val().length;
        var text_remaining = text_max - text_length;

        $('#count_message').html(text_remaining + ' remaining');
    });
</script>

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-89087341-2', 'auto');
    ga('send', 'pageview');

</script>

</body>
</html>
