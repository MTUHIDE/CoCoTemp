<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>GLOBE</title>
    <link rel="icon" type="image/png" href="/cocotemp/images/CoCoIcon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-5 col-lg-offset-4">

        <div class="form-container">
            <div class="form-header">
                <h1>Globe Site Survey</h1>
                <p>This section is optional, but provides valuable information about your site if completed.</p>
                <!--/*@thymesVar id="site" type="space.hideaway.model.site.Site"*/-->
                <form th:action="@{/settings/new?_finish}" method="post" th:object="${site}">
                    <div class="form-group">
                        <button class="btn btn-success">Skip and Save</button>
                    </div>
                </form>
            </div>

            <hr/>

            <div class="form-body">
                <form th:action="@{/settings/new?_finish_globe}" method="post">

                    <div class="form-group">
                        <label for="q1">1. Question 1 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q1" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q2">2. Question 2 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q2" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q3">3. Question 3 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q3" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q4">4. Question 4 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q4" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q5">5. Question 5 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q5" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q6">6. Question 6 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q6" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="q7">7. Question 7 here. The real question will be added here later.</label>
                        <textarea class="form-control" id="q7" name="answers"
                                  required="required" maxlength="255"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

</html>
