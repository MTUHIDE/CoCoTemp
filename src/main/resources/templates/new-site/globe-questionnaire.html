            <script>
                /*<![CDATA[*/
                function enableTextBox(checkbox, textbox) {
                    if (document.getElementById(checkbox).checked) {
                        document.getElementById(textbox).removeAttribute('readonly');
                    } else if (!document.getElementById(checkbox).checked) {
                        var node = document.getElementById(textbox);
                        var addAttribute = document.createAttribute("readonly");
                        addAttribute.value = "readonly";
                        node.setAttributeNode(addAttribute);
                    }
                }
                /*]]>*/
            </script>
