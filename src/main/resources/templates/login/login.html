    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="center">
        <div class="form-container">

            <div class="form-header">
                <h2>Login</h2>
                <div class="form-group">
                    <p>New to CoCo Temp? <a th:href="@{/register.html}">Create account</a></p>
                </div>
            </div>

            <hr/>

            <div class="form-body">
                <form th:action="@{/login}" method="post">

                        <div class="alert alert-danger error alert-dismissable" role="alert">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong th:if="${loginError}">Incorrect username or password.</strong>
                        </div>

                    <div class="form-group">
                        <label for="usernameField">Username</label>
                        <input id="usernameField" class="form-control" autocomplete="username" placeholder="Username" type="text" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input id="passwordField" class="form-control" autocomplete="current-password" placeholder="Password" type="password" name="password"/>
                        <span class="help-block"><a th:href="@{/forgotPassword}" >Forgot password?</a></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Login</button>
                    </div>
                    <div class="form-group">
                        <p>Want to head back to the home page? <a th:href="@{/}">Click here!</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
