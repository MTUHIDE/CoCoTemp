<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Profile Settings</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/sass/global.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
</head>
<body>
<div class="row">
    <div th:replace="partial/sidebar-partial :: sidebar(active='my dashboard')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="page-header">
                    <h2>Settings<br/>
                        <small>Edit profile and device settings</small>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a th:href="@{/settings/profile}">Profile</a></li>
                        <li role="presentation" class="active"><a th:href="@{/settings/devices}">Devices</a></li>
                    </ul>
                </div>
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Devices</div>


                        <!-- List group -->
                        <ul class="list-group">
                            <!--/*@thymesVar id="device" type="space.hideaway.model.Device"*/-->
                            <li th:each="device : ${deviceList}"
                                class="list-group-item">
                                <a th:href="@{'/device/' + *{device.getId()}}">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h5 th:inline="text" style="display: inline-block">
                                                [[${device.getDeviceName()}]] <br/>
                                                <small th:inline="text"> Last updated 5 hours ago.</small>
                                            </h5>
                                            <button style="display: inline-block;" class="pull-right btn btn-default">
                                                Edit
                                            </button>
                                            <br/>
                                            <span style="display: none;" class="label label-danger">Error</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOK2s5HSFwVe9scU9tSt45gEDiIN-h8jI&amp;libraries=places"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
