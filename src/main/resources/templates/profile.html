<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Profile Settings</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/sass/global.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
</head>
<body>
<div class="row">
    <div th:replace="partial/sidebar-partial :: sidebar (active='my dashboard')"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="page-header">
                    <h2>Settings<br/>
                        <small>Edit profile and device settings</small>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation" class="active"><a th:href="@{/settings/profile}">Profile</a></li>
                        <li role="presentation"><a th:href="@{/settings/devices}">Devices</a></li>
                    </ul>
                </div>
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">General</h3>
                        </div>
                        <div class="panel-body">
                            <h4>Name <br/>
                                <small>Piper Dougherty</small>
                            </h4>
                            <!--<h4>Address <br/>-->
                            <!--<small>7334 Cessna Lane, Stanwood, MI 49346</small>-->
                            <!--</h4>-->
                            <!--<h4>Occupation <br/>-->
                            <!--<small>Student</small>-->
                            <!--</h4>-->
                            <button class="btn btn-default">Edit General</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"

<script type="text/javascript"

<script th:src="@{/js/profile.js}"></script>

</html>
