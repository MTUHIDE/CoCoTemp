<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard</title>

    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"/>
    <link href="//cdn.datatables.net/responsive/2.1.0/css/dataTables.responsive.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css"/>
    <link type="text/css" rel="stylesheet" th:href="@{/sass/global.css}"/>
    <link rel="stylesheet" href="/sass/dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>

</head>
<body>
<div class="row">

    <!--Sidebar Partial-->
    <div th:replace="sidebar/sidebar-partial :: sidebar(active='my dashboard')"></div>



    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="infocard-container">
                    <div class="col-lg-3 infocard">
                        <div class="inner primary">
                            <p class="infocard-body"><span id="site-count" class="infocard-number">0</span> sites
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner secondary">
                            <p class="infocard-body"><span id="record-count" class="infocard-number">0</span> records
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner tertiary">
                            <p class="infocard-body"><span id="upload-count" class="infocard-number">0</span> uploads
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner quaternary">
                            <p class="infocard-body"><span id="last-update" class="infocard-number"></span> Nothing here
                                yet.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="seperator-header">
                        <h1 th:inline="text" class="chart-header-text" th:text="${greeting}"></h1>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Edit <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="/upload">Upload data</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Range <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="/dashboard?_range=week">Week</a></li>
                                <li><a href="/dashboard?_range=month">Month</a></li>
                                <li><a href="/dashboard?_range=year">Year</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="chart-body">
                        <div class="row chart-container">
                            <div class="col-lg-12">
                                <canvas id="upload-history-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="seperator-header">

                    <h1 th:inline="text">Sites</h1>
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            Edit <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="/settings/new">Create a site</a></li>
                            <li><a href="/settings">Edit settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row site-list-container">
                <div class="col-lg-6">
                    <ul class=" site-list">
                        <li id="site-template" style="display: none">
                            <div class="row site">
                                <div class="col-lg-12">
                                    <a class="site-name">Houghton Station</a>
                                    <h2 class="site-update">Last updated 6 minutes ago</h2>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 map-container">
                    <div id="map"></div>
                </div>
            </div>


        </div>
    </div>
</div>
<script
        src="//code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script th:src="@{//cdn.datatables.net/plug-ins/1.10.12/api/fnSetFilteringDelay.js}"></script>
<script src="//cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script th:src="@{/js/spring-friendly-datatables.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-89087341-2', 'auto');
    ga('send', 'pageview');

</script>

</body>
</html>
