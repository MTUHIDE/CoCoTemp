<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragmentTemplate :: header" th:remove="tag"></div>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sideNav.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <title>COCOTemp Dashboard</title>
</head>
<body>
<div id="wrapper">
    <div th:include="injectTemplate :: usernavbar" th:remove="tag"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <div class="well">
                        <div class="row">
                            <div class="col-lg-2 ">
                                <h1 class="temperature-header">87&deg;</h1>
                            </div>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <span>79&deg; max.</span>&nbsp;
                                        <span>34&deg; min.</span>&nbsp;
                                        <span>85&deg; avg.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-12">
                                <span>Temperature is up 7 degrees from last week.</span><br/>
                                <span>Temperature is up 7 degrees from last month.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="well">
                        <div class="row">
                            <div class="col-lg-12">
                                <canvas id="temperature-chart" height="20px" width="100%"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">
                        <table class="table">
                            <tr>
                                <th>Date</th>
                                <th>Station</th>
                                <th>Location</th>
                                <th>Temperature</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragmentTemplate :: footer" th-remove="tag"></div>
<script type="text/javascript"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/chart.js}"></script>
</body>
</html>
