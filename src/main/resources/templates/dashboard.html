<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragmentTemplate :: header" th:remove="tag"></div>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sideNav.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <title>CoCoTemp Dashboard</title>
</head>
<body>
<div id="wrapper">
    <div th:include="injectTemplate :: usernavbar" th:remove="tag"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-11">
                    <h1>Dashboard</h1>
                    <p>View and edit your personal data.</p>
                </div>
                <div class="pull-right">
                   <a href="/upload" class="btn btn-primary standard" >Upload</a>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-10">
                    <div class="dropdown pull-right">
                        <button class="btn btn-primary dropdown-toggle standard" type="button" data-toggle="dropdown">Range
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Year</a></li>
                            <li><a href="#">Month</a></li>
                            <li><a href="#">Day</a></li>
                        </ul>
                    </div>
                    <canvas id="temperature-chart" height="40vh"></canvas>
                </div>
                <div class="col-lg-2">
                    <p>
                        Minimum Temperature<br/>
                        67&deg; on 12/4/16
                    </p>
                    <p>
                        Maximum Temperature<br/>
                        67&deg; on 12/4/16
                    </p>
                    <p>
                        Average Temperature<br/>
                        67&deg;
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table id="temperature-table" class="table">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Station</th>
                            <th>Location</th>
                            <th>Temperature</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragmentTemplate :: footer" th-remove="tag"></div>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/chart.js}"></script>
</body>
</html>
