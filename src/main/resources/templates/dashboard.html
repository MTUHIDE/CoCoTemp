<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard</title>

    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"/>
    <link href="//cdn.datatables.net/responsive/2.1.0/css/dataTables.responsive.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css"/>
    <link type="text/css" rel="stylesheet" th:href="@{sass/global.css}"/>
    <link rel="stylesheet" th:href="@{sass/dashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>

</head>
<body>
<div class="row">

    <!--Sidebar Partial-->
    <div th:replace="partial/sidebar-partial :: sidebar(active='my dashboard')"></div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Upload</h4>
                </div>
                <div class="modal-body">
                    <h4>Select a device to get started</h4>
                    <p>We'll process it and place it where it needs to go!</p>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>
                                Device
                                <select id="device-select" class="selectpicker" data-live-search="true">
                                    <!--/*@thymesVar id="device" type="space.hideaway.model.Device"*/-->
                                    <option th:each="device : ${#lists.sort(devices, devicesComparator)}" data-tokens=""
                                            th:text="${device.getDeviceName()}" th:value="${device.getId()}"></option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Comments for this upload..."
                                   aria-label="..."/>
                        </div>
                        <div class="form-group">
                            <label class="btn btn-default btn-file">
                                Browse <input id="file" name="file" type="file" style="display: none;"/>
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="infocard-container">
                    <div class="col-lg-3 infocard">
                        <div class="inner primary">
                            <p class="infocard-body"><span id="device-count" class="infocard-number">0</span> devices
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner secondary">
                            <p class="infocard-body"><span id="record-count" class="infocard-number">0</span> records
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner tertiary">
                            <p class="infocard-body"><span id="upload-count" class="infocard-number">0</span> uploads
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-3 infocard">
                        <div class="inner quaternary">
                            <p class="infocard-body"><span id="last-update" class="infocard-number"></span> Nothing here
                                yet.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="seperator-header">
                        <h1 th:inline="text" class="chart-header-text">Welcome, [[${username}]]!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="chart-body">
                        <div class="row chart-container">
                            <div class="col-lg-12">
                                <canvas id="upload-history-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="seperator-header">

                    <h1 th:inline="text">Devices</h1>
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            Edit <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Create a device</a></li>
                            <li><a href="#">Device settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row device-list-container">
                <div class="col-lg-6">
                    <ul class=" device-list">
                        <li id="device-template" style="display: none">
                            <div class="row device">
                                <div class="col-lg-12">
                                    <a class="device-name">Houghton Station</a>
                                    <h2 class="device-update">Last updated 6 minutes ago</h2>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 map-container">
                    <div id="map"></div>
                </div>
            </div>


        </div>
    </div>
</div>
<script
        src="//code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script th:src="@{//cdn.datatables.net/plug-ins/1.10.12/api/fnSetFilteringDelay.js}"></script>
<script src="//cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script th:src="@{/js/spring-friendly-datatables.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
